;===============================================================================
; HTTP Configuration for WebRTC Support
;===============================================================================

[general]
enabled=yes
bindaddr=0.0.0.0
bindport=8088
prefix=asterisk

; Enable WebSocket support for WebRTC
enablestatic=yes

; CORS settings for WebRTC
; Allow cross-origin requests from your web interface
tlsenable=no
tlsbindaddr=0.0.0.0:8089
tlscertfile=/etc/asterisk/keys/asterisk.pem
tlsprivatekey=/etc/asterisk/keys/asterisk.key

; Session options
sessionlimit=100
session_inactivity=30000
session_keep_alive=15000