;===============================================================================
; PJSIP Configuration for Asterisk Call Management System
;===============================================================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

[transport-ws]
type=transport
protocol=ws
bind=0.0.0.0:8089

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8090
cert_file=/etc/asterisk/keys/asterisk.crt
priv_key_file=/etc/asterisk/keys/asterisk.key
method=tlsv1_2

;===============================================================================
; Extension 6001 Configuration
;===============================================================================
[6001]
type=endpoint
context=default
disallow=all
allow=ulaw,alaw,gsm,g729
auth=6001
aors=6001
direct_media=no
ice_support=yes
force_rport=yes
rewrite_contact=yes

[6001]
type=auth
auth_type=userpass
password=secure123
username=6001

[6001]
type=aor
max_contacts=1
remove_existing=yes

