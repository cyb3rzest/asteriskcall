;===============================================================================
; Tbitel Trunk Configuration
;===============================================================================
[tbitel]
type=endpoint
context=from-trunk
disallow=all
allow=ulaw,alaw
direct_media=no
force_rport=yes
rewrite_contact=yes
rtp_symmetric=yes
dtmf_mode=rfc4733

[tbitel]
type=aor
contact=sip:88.151.132.26:5060
qualify_frequency=60

[tbitel]
type=identify
endpoint=tbitel
match=88.151.132.26

;===============================================================================
; Global Settings
;===============================================================================
[global]
type=global
max_forwards=70
user_agent=Asterisk Call System
default_outbound_endpoint=tbitel