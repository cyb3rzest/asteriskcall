;===============================================================================
; WebRTC Extensions Configuration
;===============================================================================
[webrtc-user1]
type=endpoint
context=default
disallow=all
allow=opus,ulaw,alaw
webrtc=yes
use_avpf=yes
media_encryption=dtls
dtls_verify=fingerprint
dtls_rekey=300
dtls_cert_file=/etc/asterisk/keys/asterisk.crt
dtls_private_key=/etc/asterisk/keys/asterisk.key
dtls_setup=actpass
ice_support=yes
auth=webrtc-user1
aors=webrtc-user1
direct_media=no
force_rport=yes
rewrite_contact=yes

[webrtc-user1]
type=auth
auth_type=userpass
password=webrtc123
username=webrtc-user1

[webrtc-user1]
type=aor
max_contacts=5
remove_existing=yes

